<!-- tools-create.component.html -->
<div class="tool-form-dialog">
  <h2 mat-dialog-title class="dialog-title">
    <mat-icon>add_circle</mat-icon>
    Add New Tool
  </h2>

  <mat-dialog-content [formGroup]="form" class="dialog-content">
    <mat-form-field appearance="outline">
      <mat-label>Tool Name</mat-label>
      <mat-icon matPrefix>build</mat-icon>
      <input matInput placeholder="Enter tool name" formControlName="nom" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Creation Date</mat-label>
      <mat-icon matPrefix>event</mat-icon>
      <input
        matInput
        formControlName="date"
        [matDatepicker]="pickerDate"
        placeholder="MM/DD/YYYY"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Source</mat-label>
      <mat-icon matPrefix>link</mat-icon>
      <input matInput placeholder="Enter source URL" formControlName="source" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button (click)="close()">
      <mat-icon>close</mat-icon>
      Cancel
    </button>
    <button mat-flat-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</div>
