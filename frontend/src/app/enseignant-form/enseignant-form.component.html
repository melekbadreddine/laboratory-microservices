<!-- enseignant-form.component.html -->
<div class="form-container">
  <div class="form-header">
    <h1 class="form-title">New Teacher</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="OnSubmit()" class="form-content">
    <div class="form-section">
      <h2 class="section-title">Personal Information</h2>
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>CIN</mat-label>
          <mat-icon matPrefix>badge</mat-icon>
          <input matInput formControlName="cin" placeholder="11143686" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="nom" placeholder="Doe" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input matInput formControlName="prenom" placeholder="John" />
        </mat-form-field>
      </div>
    </div>

    <div class="form-section">
      <h2 class="section-title">Academic Information</h2>
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Birth Date</mat-label>
          <mat-icon matPrefix>cake</mat-icon>
          <input
            matInput
            formControlName="dateNaissance"
            [matDatepicker]="pickerDateNaissance"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerDateNaissance"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerDateNaissance></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>CV Link</mat-label>
          <mat-icon matPrefix>link</mat-icon>
          <input matInput formControlName="cv" placeholder="URL to CV" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Grade</mat-label>
          <mat-icon matPrefix>grade</mat-icon>
          <input matInput formControlName="grade" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Institution</mat-label>
          <mat-icon matPrefix>account_balance</mat-icon>
          <input matInput formControlName="etablissement" />
        </mat-form-field>
      </div>
    </div>

    <div class="form-actions">
      <button
        mat-flat-button
        type="button"
        class="cancel-button"
        routerLink="/members"
      >
        <mat-icon>close</mat-icon>
        Cancel
      </button>
      <button mat-flat-button type="submit" class="submit-button">
        <mat-icon>save</mat-icon>
        Save
      </button>
    </div>
  </form>
</div>
