<!-- dashboard.component.html -->
<div class="dashboard-container">
  <div class="dashboard-header">
    <mat-toolbar>
      <button mat-icon-button>
        <mat-icon>dashboard</mat-icon>
      </button>
      <span class="header-title">Dashboard</span>
      <span class="spacer"></span>
      <div class="overview-badge">
        <span>Overview</span>
      </div>
      <button mat-icon-button class="info-button">
        <mat-icon>info</mat-icon>
      </button>
    </mat-toolbar>
  </div>

  <div class="stats-container">
    <mat-card class="stat-card members-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-info">
            <span class="stat-label">Members</span>
            <h2 class="stat-value">{{ nb_members }}</h2>
          </div>
          <mat-icon class="stat-icon">groups</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card articles-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-info">
            <span class="stat-label">Articles</span>
            <h2 class="stat-value">{{ nb_articles }}</h2>
          </div>
          <mat-icon class="stat-icon">article</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card tools-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-info">
            <span class="stat-label">Tools</span>
            <h2 class="stat-value">{{ nb_tools }}</h2>
          </div>
          <mat-icon class="stat-icon">precision_manufacturing</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card events-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-info">
            <span class="stat-label">Events</span>
            <h2 class="stat-value">{{ nb_events }}</h2>
          </div>
          <mat-icon class="stat-icon">event</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="charts-grid">
    <div class="chart-row">
      <div class="chart-card">
        <canvas
          baseChart
          [type]="'pie'"
          [datasets]="etablissementTypeData"
          [labels]="etablissementTypesLabel"
        >
        </canvas>
      </div>

      <div class="chart-card">
        <canvas
          baseChart
          [type]="'radar'"
          [datasets]="radarChartData"
          [labels]="radarChartLabels"
          [options]="radarChartOptions"
        >
        </canvas>
      </div>

      <div class="chart-card">
        <canvas
          baseChart
          [type]="'pie'"
          [datasets]="chartTypeData"
          [labels]="chartTypesLabel"
        >
        </canvas>
      </div>
    </div>

    <div class="chart-row">
      <div class="chart-card wide-chart">
        <canvas
          baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [type]="'bar'"
        >
        </canvas>
        <h3 class="chart-title">Event Distribution (2020-2023)</h3>
      </div>

      <div class="chart-card">
        <canvas
          baseChart
          [type]="'line'"
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
