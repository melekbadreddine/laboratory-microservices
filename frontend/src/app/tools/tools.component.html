<!-- tools.component.html -->
<div class="tools-container">
  <div class="tools-header">
    <h1 class="tools-title">Laboratory Tools</h1>
    <div class="header-actions">
      <mat-form-field class="search-field" appearance="outline">
        <mat-label>Search Tools</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Microscope"
          #input
        />
      </mat-form-field>
      <button mat-flat-button class="create-button" (click)="openToolCreate()">
        <mat-icon>add</mat-icon>
        New Tool
      </button>
    </div>
  </div>

  <div class="tools-grid">
    <mat-card *ngFor="let card of obs | async" class="tool-card">
      <div class="tool-card-header">
        <mat-icon class="tool-icon">engineering</mat-icon>
        <span class="tool-id">Tool #{{ card.id }}</span>
      </div>

      <mat-card-content class="tool-card-content">
        <div class="tool-info">
          <div class="info-row">
            <mat-icon>precision_manufacturing</mat-icon>
            <span class="info-label">Name:</span>
            <span class="info-value">{{ card.nom }}</span>
          </div>

          <div class="info-row">
            <mat-icon>calendar_today</mat-icon>
            <span class="info-label">Date:</span>
            <span class="info-value">{{ card.date }}</span>
          </div>

          <div class="info-row">
            <mat-icon>link</mat-icon>
            <span class="info-label">Source:</span>
            <span class="info-value">{{ card.source }}</span>
          </div>
        </div>

        <div class="tool-actions">
          <button
            mat-icon-button
            color="primary"
            matTooltip="View Contributors"
            (click)="consulter(card.id)"
          >
            <mat-icon>people_outline</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            matTooltip="Assign Creator"
            (click)="affecter(card.id)"
          >
            <mat-icon>person_add</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-paginator
    class="custom-paginator"
    [pageSizeOptions]="[6, 12, 18, 24]"
    aria-label="Select page of tools"
  >
  </mat-paginator>
</div>
