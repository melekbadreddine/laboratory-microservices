<!-- articles.component.html -->
<div class="articles-container">
  <div class="articles-header">
    <h1 class="articles-title">Research Articles</h1>
    <div class="header-actions">
      <mat-form-field class="search-field" appearance="outline">
        <mat-label>Search Articles</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Enter keywords"
          #input
        />
      </mat-form-field>
      <button
        mat-flat-button
        class="create-button"
        (click)="openArticleCreate()"
      >
        <mat-icon>post_add</mat-icon>
        New Article
      </button>
    </div>
  </div>

  <div class="articles-grid">
    <mat-card *ngFor="let card of obs | async" class="article-card">
      <div class="article-card-header">
        <mat-icon class="article-icon">article</mat-icon>
        <span class="article-id">Article #{{ card.id }}</span>
      </div>

      <mat-card-content class="article-card-content">
        <div class="article-info">
          <div class="info-row">
            <mat-icon>title</mat-icon>
            <span class="info-label">Title:</span>
            <span class="info-value">{{ card.titre }}</span>
          </div>

          <div class="info-row">
            <mat-icon>calendar_today</mat-icon>
            <span class="info-label">Date:</span>
            <span class="info-value">{{ card.date }}</span>
          </div>

          <div class="info-row">
            <mat-icon>link</mat-icon>
            <span class="info-label">URL:</span>
            <span class="info-value">{{ card.lien }}</span>
          </div>

          <div class="info-row">
            <mat-icon>description</mat-icon>
            <span class="info-label">PDF:</span>
            <span class="info-value">{{ card.source_pdf }}</span>
          </div>
        </div>

        <div class="article-actions">
          <button
            mat-icon-button
            color="primary"
            matTooltip="View Contributors"
            (click)="consulter(card.id)"
          >
            <mat-icon>groups</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            matTooltip="Assign Author"
            (click)="affecter(card.id)"
          >
            <mat-icon>person_add</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            matTooltip="Delete"
            (click)="delete(card.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-paginator
    class="custom-paginator"
    [pageSizeOptions]="[6, 12, 18, 24]"
    aria-label="Select page of articles"
  >
  </mat-paginator>
</div>
