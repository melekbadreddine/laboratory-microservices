<h2 mat-dialog-title>Assign Contributor</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Contributor</mat-label>
    <mat-select formControlName="member">
      <mat-option *ngFor="let member of members" [value]="member">
        {{ member.prenom }} {{ member.nom }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="close()">Cancel</button>
  <button mat-raised-button color="warn" (click)="save()">Submit</button>
</mat-dialog-actions>
